<!DOCTYPE html>

<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>Kaldi Transkripsi</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="js/dictate.js"></script>
        <script src="js/Microphone.js"></script>
        <script src="js/recorder.js"></script>
        <script src="js/demo.js"></script>
    </head>

    <body>
        <div class="container">
            <div class="row">
                <h1>Kaldi Transkripsi</h1>
            </div>
            <div class="row">
                <button
                 type="button"
                 id="buttonMic"
                 class="btn btn-default"
                 onclick="toggleMic();"
                 title="Rekam dan transkripsi ucapan dari mikrofon.">Mic</button>
                <button
                 type="button"
                 id="buttonFile"
                 class="btn btn-default"
                 onclick="toggleFile();"
                 title="Pilih dan upload file untuk ditranskripsi.">File</button>
                <label class="custom-file">
                    <input
                       type="file"
                       id="audioFile"
                       class="custom-file-input hidden"
                       onclick="sendFile();"/>
                    <span class="custom-file-control"></span>
                </label>
            </div>

            <div class="row">
                <br/>
                <strong>Transkrip:</strong>
                <br/>
                <textarea rows="8" cols="80" id="trans">
                </textarea>
                <br/>
                <span id="serverStatusBar" title="Number of available workers"></span>
                <strong>Status:</strong><br/>
                <div id="statusBar"></div>
            </div>

            <hr/>

            <div class="row">
                <button
                 type="button"
                 id="buttonLog"
                 class="btn btn-default"
                 onclick="showLog();"
                 title="Tunjukkan log.">Log</button>
                <button
                 type="button"
                 id="buttonShowConfig"
                 class="btn btn-default hidden"
                 onclick="showConfig();"
                 title="Show the configuration of the Dictate object">Show Config</button>
                <button
                 type="button"
                 id="buttonClearLog"
                 class="btn btn-default hidden"
                 onclick="clearLog();"
                 title="Clear the log">Clear Log</button>
            </div>

            <div id="divLog" class="row hidden">
                <br/>
                <strong>Log:</strong><br/>
                <pre id="log">
                </pre>
            </div>
        </div>
    </body>
</html>
