<!DOCTYPE html>

<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>Kaldi Transkripsi</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="js/jquery-3.1.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/dictate.js"></script>
        <script src="js/demo.js"></script>
    </head>

    <body>
        <div class="container">
            <div class="row">
                <h1>Kaldi Transkripsi</h1>
            </div>
            <div class="row">
                <button
                 type="button"
                 id="buttonMic"
                 class="btn btn-default"
                 onclick="toggleMic();"
                 title="Rekam dan transkripsi ucapan dari mikrofon.">Mic</button>
                <button
                 type="button"
                 id="buttonFile"
                 class="btn btn-default"
                 onclick="toggleFile();">File</button>
                <br/>
                <span class="label label-info hidden" id="infoFile"></span>
                <br/>
                <label
                id="buttonBrowse"
                class="btn btn-default btn-file hidden">
                    Browse
                    <input type="file" id="audioFile" style="display: none;" onchange="handleFile();"/>
                </label>
                <button
                type="button"
                id="buttonSend"
                class="btn btn-default hidden disabled"
                onclick="sendFile();">Send</button>
                <button
                type="button"
                id="buttonPlay"
                class="btn btn-default hidden disabled"
                onclick="playFile();">Play</button>
            </div>

            <div class="row form-group">
                <br/>
                <textarea class="form-control" rows="8" id="trans">
                </textarea>
                <br/>
                <button
                type="button"
                id="buttonSave"
                class="btn btn-default"
                onclick="saveTranscript();">Save</button>
                <button
                type="button"
                id="buttonClear"
                class="btn btn-default"
                onclick="clearTranscript();">Clear</button>
            </div>
        </div>
    </body>
</html>
